<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Planet Running</title>
</head>

<body>
    <header class="encabezado">

        <h1 class="tituloPrincipal">Planeta Running</h1>


        <section class="container-fluid carrusel">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/propaganda-1.jpg" class="d-block w-100" alt="running en el bosque">
                        <div class="carousel-caption  d-md-block">
                            
                            
                            <p>Si tienes un cuerpo eres un atleta</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/propaganda-2.jpg" class="d-block w-100"
                            alt="calzados urbanos">
                        <div class="carousel-caption d-md-block">
                        
                            
                            <p>Redefinimos el running urbano</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/propaganda-3.jpg" class="d-block w-100" alt="calzado de tierra">
                        <div class="carousel-caption d-md-block">
                            
                            
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>



        <div class="navegador">

            <button class="btnFiltro" id="filtroTodos">Todos los calzados</button>
            <button class="btnFiltro" id="filtroAsfalto" value="asfalto">asfalto</button>
            <button class="btnFiltro" id="filtroTierra" value="tierra">tierra</button>
            <button class="btnFiltro" id="filtroMenorPrecio">menor precio</button>
            <button class="btnFiltro" id="filtroMayorPrecio">mayor precio</button>
        </div>


        <div class="publicidad">
            <h2 class="tituloSecundario"><marquee scrollamount="15" direction=left>Compra online desde cualquier parte del pais</marquee></h2>
        </div>

    </header>
    <main>
        <div id="contador"></div>
        <div id="contenedorProductos"></div>

        <div class="alineacion">

            <div id="carrito">
                <div class="total">
                    <p> Total : ${total}</p>
                    <button id="vaciar" class="boton">vaciar</button>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./miArchivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
